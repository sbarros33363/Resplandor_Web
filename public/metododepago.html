    <!-- Script para mostrar los campos segÃºn el mÃ©todo de pago elegido -->
    <script>
        document.querySelector('[name="metodo_pago"]').addEventListener('change', function() {
            const method = this.value;
            const allPaymentDetails = document.querySelectorAll('.payment-method-details');
            allPaymentDetails.forEach(detail => {
                detail.style.display = 'none'; // Ocultar todas las opciones
            });
            
            if (method === 'tarjeta') {
                document.getElementById('tarjeta').style.display = 'block';
            } else if (method === 'paypal') {
